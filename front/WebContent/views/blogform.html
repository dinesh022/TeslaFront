<form>
<div class ="form-group">
Enter Blog title
<input type="text" Data-ng-model="blog.blogTitle" class="form-control">
</div>

<div class ="form-group">
Enter Blog Content
<input type="text" Data-ng-model="blog.blogContent" class="form-control">
</div>

<div>
<input type="submit" value="Add Blog" ng-click="addBlog(blog)">
</div>
</form>
