<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet"/>
<title>TESLA</title>
</head>
<body data-ng-app="app">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/"><img src="resources/images/Tesla.png" height="40" width="40"></a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#/register" ng-show="loggedInUser.firstName==undefined">Register</a></li>
      <li><a href="#/login" ng-show="loggedInUser.firstName==undefined">Login</a></li>
      <li><a href="#/edituserprofile" ng-show="loggedInUser.firstName!=undefined">Edit User Profile</a></li>
    <li class="dropdown"><a href="" class="dropdown-toggle"
      data-toggle="dropdown" ng-show="loggedInUser.firstName!=undefined">Job<b class="caret"></b></a>
      <ul class="dropdown-menu">
      <li><a href="#/addjob" ng-show="loggedInUser.role=='ADMIN'">Add Job</a></li>
      <li><a href="#/alljobs" ng-show="loggedInUser.role=='ADMIN'">view Job</a></li>
      </ul></li>
    <li class="dropdown"><a href="" class="dropdown-toggle"
      data-toggle="dropdown" ng-show="loggedInUser.firstName!=undefined">Blog<b class="caret"></b></a>
      <ul class="dropdown-menu">
      <li><a href="#/addblog">Add Blog</a></li>
      
      </ul></li>
      <li><a href="#" ng-show="loggedInUser.firstName!=undefined">Bonjour   {{loggedInUser.firstName}}&nbsp;{{loggedInUser.lastName}}</a></li>
      <li><a href="" ng-click="logout()" ng-show="loggedInUser.firstName!=undefined">logout</a></li>
    </ul>
  </div>
</nav>
<div data-ng-view></div>
</body>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
	<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="controllers/usercontroller.js"></script>
<script type="text/javascript" src="services/userservice.js"></script>
<script type="text/javascript" src="controllers/jobcontroller.js"></script>
<script type="text/javascript" src="services/jobservice.js"></script>
<script type="text/javascript" src="controllers/blogcontroller.js"></script>
<script type="text/javascript" src="services/blogservice.js"></script>

</html>
